<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <title>LaMome Business | Contact us</title>
    <link rel="shortcut icon" href="./img/LOGO.png" />
</head>
<body>
    <section class="Contact">
        <header>
            <h2 class="Logo">La Mome Business</h2>
            <div class="Toggle"></div>
        </header>
        <div class="Overlay"></div>
        <h3>Contact us</h3>
        <form action="" methode="GET" class="ContactForm">
            <label for="name">Name</label>
            <input type="name" name="name" id="name">
            </input><br>
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email">
            </input><br>
            <label for="title">Title</label>
            <input type="title" name="title" id="title">
            </input><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="20"></textarea>
            <button type="confirm" class="ComfirmButton"></button>
        </form>
        <ul class="Social">
            <li><a href="facebook.com">
                    <img src="./img/facebook.png" alt="My-Facebook" width=50px>
                </a></li>
            <li><a href="instagram.com">
                    <img src="./img/instagram.png" alt="My-Instagram" width=50px>
                </a></li>
            <li><a href="twitter.com">
                    <img src="./img/twitter.png" alt="My-Twitter" width=50px>
                </a></li>
        </ul>
    </section>
    <div class="Menu">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./news.html">News</a></li>
            <li><a href="./contact.html">Contact us</a></li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector(".Toggle");
        const contactToggle = document.querySelector(".Contact");

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle("active");
            contactToggle.classList.toggle("active");
        })
    </script>
</body>
</html>
